<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snake VS</title>
    <style>
      #snake-grid {
        display: grid;
        grid-template-columns: repeat(21, 1fr);
        grid-template-rows: repeat(21, 1fr);
        width: 400px;
        height: 400px;
        background-color: gray;
        border-width: 2px;
        border-style: solid;
        border-color: black;
      }
      #snake-grid div:nth-child(odd) {
        background-color: #dcdcdc;
      }
      #snake-grid div:nth-child(even) {
        background-color: #c1c0c0;
      }
    </style>
  </head>
  <body>
    <div id="snake-grid"></div>
    <script>
      // Set grid
      let grid = document.getElementById("snake-grid");
      let nodes = grid.getElementsByTagName("div");
      let headCoord = 0;
      for (i = 0;i < (21*21);i++) {
        grid.innerHTML += "<div></div>"
      }

      // Detect Keypress
      document.addEventListener('keydown', function(event) {
        if(event.keyCode == 37) {
          moveLeft();
        }
        else if(event.keyCode == 38) {
          moveUp();
        }
        else if(event.keyCode == 39) {
          moveRight();
        }
        else if(event.keyCode == 40) {
          moveDown();
        }
      });

      // Move Left
      let moveLeft = function() {
        headCoord--;
        moveCoord();
      }

      // Move Up
      let moveUp = function() {
        headCoord -= 21;
        moveCoord();
      }

      // Move Right
      let moveRight = function() {
        headCoord++;
        moveCoord();
      }

      // Move Down
      let moveDown = function() {
        headCoord += 21;
        moveCoord();
      }

      // Move Coordinate
      let moveCoord = function () {
        nodes[headCoord].style.backgroundColor = "black";
      }
    </script>
  </body>
</html>
