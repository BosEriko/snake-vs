<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snake VS</title>
    <style>
      #snake-grid {
        display: grid;
        grid-template-columns: repeat(21, 1fr);
        grid-template-rows: repeat(21, 1fr);
        width: 400px;
        height: 400px;
        background-color: gray;
        border-width: 2px;
        border-style: solid;
        border-color: black;
      }
    </style>
  </head>
  <body>
    <div id="snake-grid"></div>
    <script>
      // Set grid
      const grid = document.getElementById("snake-grid");
      const nodes = grid.getElementsByTagName("div");
      let headCoord = 0;
      let fruitCoord = 0;
      for (i = 0;i < (21*21);i++) {
        grid.innerHTML += "<div></div>"
      }

      // Detect Keypress
      document.addEventListener('keydown', function(event) {
        if(event.keyCode == 37) {
          moveLeft();
        }
        else if(event.keyCode == 38) {
          moveUp();
        }
        else if(event.keyCode == 39) {
          moveRight();
        }
        else if(event.keyCode == 40) {
          moveDown();
        }
      });

      // Move Left
      let moveLeft = function() {
        prevCoord = headCoord;
        headCoord--;
        moveCoord(prevCoord, headCoord);
      }

      // Move Up
      let moveUp = function() {
        prevCoord = headCoord;
        headCoord -= 21;
        moveCoord(prevCoord, headCoord);
      }

      // Move Right
      let moveRight = function() {
        prevCoord = headCoord;
        headCoord++;
        moveCoord(prevCoord, headCoord);
      }

      // Move Down
      let moveDown = function() {
        prevCoord = headCoord;
        headCoord += 21;
        moveCoord(prevCoord, headCoord);
      }

      // Move Coordinate
      let moveCoord = function (prev, current) {
        nodes[prev].style.backgroundColor = "transparent";
        nodes[current].style.backgroundColor = "black";
        eatFruit();
      }

      // Calculate Fruit Coord
      let randomCoord = function() {
        return Math.ceil(Math.random() * (21*21));
      }

      // Place Fruit
      let placeFruit = function() {
        fruitCoord = randomCoord();
        nodes[fruitCoord].style.backgroundColor = "red"
      }
      placeFruit();

      // Fruit Eaten
      let eatFruit = function() {
        if(headCoord === fruitCoord) {
          console.log("GOTCHA")
          placeFruit();
        }
      }
    </script>
  </body>
</html>
